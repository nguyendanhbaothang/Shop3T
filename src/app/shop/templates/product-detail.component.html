<!-- Shop Detail Start -->
<style>
  img[id='imgdetaill'] {
    width: 630px;
    height: 450px;
  }
</style>
<div class="container-fluid pb-5">
  <div class="row px-xl-5">
    <div class="col-lg-5 mb-30">
      <div id="product-carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner bg-light">
          <div class="carousel-item active">
            <img id="imgdetaill" [src]="url+'public/assets/product/'+ products.image" />
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-7 h-auto mb-30">
      <div class="h-100 bg-light p-30">
        <h3>Đồng hồ :{{products.name}}</h3>
        <h3>Thể loại :{{products.category.name}}</h3>
        <div class="d-flex mb-3">
          <div class="text-primary mr-2">
            <small class="fas fa-star"></small>
            <small class="fas fa-star"></small>
            <small class="fas fa-star"></small>
            <small class="fas fa-star"></small>
            <small class="fas fa-star-half-alt"></small>
          </div>
          <small class="pt-1">(99 Đánh giá)</small>
        </div>
        <h3>Giá bán: {{ products.price -100000| currency:'VND'}}</h3>
        <h6 class="text-muted ml-2"><del>{{ products.price |currency :'VND'}} </del></h6>
        <div class="d-flex align-items-center mb-4 pt-2">
          <a class="btn btn-primary px-3" (click)="getCart(id)"><i class="fa fa-shopping-cart mr-1"></i> Thêm vào giỏ
            hàng</a>
        </div>
        <div class="d-flex pt-2">
          <strong class="text-dark mr-2">Chia sẽ:</strong>
          <div class="d-inline-flex">
            <a class="text-dark px-2" href="">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a class="text-dark px-2" href="">
              <i class="fab fa-twitter"></i>
            </a>
            <a class="text-dark px-2" href="">
              <i class="fab fa-linkedin-in"></i>
            </a>
            <a class="text-dark px-2" href="">
              <i class="fab fa-pinterest"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row px-xl-5" >
    <div class="col">
      <div class="bg-light p-30">
        <div class="nav nav-tabs mb-4">
          <a class="nav-item nav-link text-dark active" data-toggle="tab" href="#tab-pane-1">Mô tả</a>
        </div>
        <div class="tab-content" >
          <div class="tab-pane fade show active" id="tab-pane-1">
            <h4 class="mb-12">Mô tả sản phẩm</h4>
            <h3> <span style="font-size: 15px" [innerHTML]=" products.description "></span></h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
