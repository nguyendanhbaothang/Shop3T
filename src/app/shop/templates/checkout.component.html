<div class="container-fluid">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="row px-xl-5">
      <div class="col-lg-8">
        <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Địa chỉ thanh
            toán</span></h5>
        <div class="bg-light p-30 mb-5">
          <div class="row">
            <div class="col-md-6 form-group">
              <label>Họ và tên</label>
              <input class="form-control" formControlName="name_customer" type="text" placeholder="Nhập tên">
              <small
              class="label label-danger"
              *ngIf="!form.controls['name_customer']?.valid && (form.controls['name_customer']?.dirty
      ||form.controls['name_customer']?.touched) && form.controls['name_customer']?.errors?.['required']"
              class="help-block text-danger"
              >Tên không được để trống!</small>
            </div>
            <div class="col-md-6 form-group">
              <label>E-mail</label>
              <input class="form-control" formControlName="email" type="text" placeholder="Nhập email">
              <small
              class="label label-danger"
              *ngIf="!form.controls['email']?.valid && (form.controls['email']?.dirty
            ||form.controls['email']?.touched) && form.controls['email']?.errors?.['required']"
              class="help-block text-danger"
              >Số điện thoại không được để trống!</small>
            </div>
            <div class="col-md-6 form-group">
              <label>Số điện thoại</label>
              <input class="form-control" formControlName="phone" type="text" placeholder="Nhập số điện thoại">
              <small
                class="label label-danger"
                *ngIf="!form.controls['phone']?.valid && (form.controls['phone']?.dirty
              ||form.controls['phone']?.touched) && form.controls['phone']?.errors?.['required']"
                class="help-block text-danger"
                >Số điện thoại không được để trống!</small>
            </div>
            <div class="col-md-6 form-group">
              <label>Địa chỉ</label>
              <input class="form-control" formControlName="address" type="text" placeholder="Nhập địa chỉ">
              <small
                class="label label-danger"
                *ngIf="!form.controls['address']?.valid && (form.controls['address']?.dirty
              ||form.controls['address']?.touched) && form.controls['address']?.errors?.['required']"
                class="help-block text-danger"
                >Số điện thoại không được để trống!</small>
            </div>
            <div class="col-md-12 form-group">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="newaccount">
              </div>
            </div>
            <div class="d-flex align-items-center mb-4 pt-2">
             <a><button class="btn btn-primary px-3" type="submit" class="btn btn-primary">Thanh toán</button></a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Tổng đơn
            hàng</span></h5>
        <div class="bg-light p-30 mb-5">
          <div class="border-bottom">
            <h6 class="mb-3">Sản phẩm</h6>
            <div class="d-flex justify-content-between" *ngFor="let cartItem of listCart; let i = index">
              <p>{{cartItem.name}}</p>
              <p>{{cartItem.price*cartItem.quantity |number}} VND</p>
            </div>
          </div>
          <div class="pt-2">
            <div class="d-flex justify-content-between mt-2">
              <h5>Tổng tiền thanh</h5>
              <h5>{{cartSubtotal |number}} VND</h5>
            </div>
          </div>
        </div>
      </div>

    </div>
  </form>
</div>
