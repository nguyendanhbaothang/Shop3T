<style>
  img[id='anh'] {
    width: 500px;
    height: 300px;
  }

</style>
<div class="container-fluid mb-3">
  <div class="row px-xl-5">
    <div class="col-lg-8">
      <div id="header-carousel" class="carousel slide carousel-fade mb-30 mb-lg-0" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item position-relative active" style="height: 430px;">
            <img class="position-absolute w-100 h-100" src="assets/img/mau.jpg" style="object-fit: cover;">
            <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
              <div class="p-3" style="max-width: 700px;">
                <h1 class="display-4 text-white mb-3 animate__animated animate__fadeInDown">Sản phẩm mới</h1>
                <a class="btn btn-outline-light py-2 px-4 mt-3 animate__animated animate__fadeInUp"
                  routerLink="/product-new">Mua ngay</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="product-offer mb-30" style="height: 430px;">
        <img class="img-fluid" src="assets/img/mau2.jpg" alt="">
        <div class="offer-text">
          <h1 class="text-white mb-3">Sản phẩm hot</h1>
          <a class="btn btn-outline-light py-2 px-4 mt-3 animate__animated animate__fadeInUp"
          routerLink="/product-hot">Mua ngay</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid pt-5">
  <div  class="row px-xl-5 pb-3">
      <div  class="col-lg-4 col-md-6 col-sm-12 pb-1">
          <div class="d-flex align-items-center bg-light mb-4" style="padding: 30px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-truck" viewBox="0 0 16 16">
              <path d="M0 3.5A1.5 1.5 0 0 1 1.5 2h9A1.5 1.5 0 0 1 12 3.5V5h1.02a1.5 1.5 0 0 1 1.17.563l1.481 1.85a1.5 1.5 0 0 1 .329.938V10.5a1.5 1.5 0 0 1-1.5 1.5H14a2 2 0 1 1-4 0H5a2 2 0 1 1-3.998-.085A1.5 1.5 0 0 1 0 10.5v-7zm1.294 7.456A1.999 1.999 0 0 1 4.732 11h5.536a2.01 2.01 0 0 1 .732-.732V3.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .294.456zM12 10a2 2 0 0 1 1.732 1h.768a.5.5 0 0 0 .5-.5V8.35a.5.5 0 0 0-.11-.312l-1.48-1.85A.5.5 0 0 0 13.02 6H12v4zm-9 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm9 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
            </svg>&nbsp;
              <h5 class="font-weight-semi-bold m-0">Miễn phí vận chuyển</h5>
          </div>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12 pb-1">
          <div class="d-flex align-items-center bg-light mb-4" style="padding: 30px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
              <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
            </svg>&nbsp;
              <h5 class="font-weight-semi-bold m-0" >Trả hàng trong 14 ngày</h5>
          </div>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12 pb-1">
          <div class="d-flex align-items-center bg-light mb-4" style="padding: 30px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone-inbound-fill" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511zM15.854.146a.5.5 0 0 1 0 .708L11.707 5H14.5a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5v-4a.5.5 0 0 1 1 0v2.793L15.146.146a.5.5 0 0 1 .708 0z"/>
            </svg>&nbsp;
              <h5 class="font-weight-semi-bold m-0">Hỗ trợ 24/7</h5>
          </div>
      </div>
  </div>
</div>
<div class="container-fluid pt-5 pb-3">
  <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Sản phẩm nổi bật</span></h2>
  <div class="row px-xl-5">
    <div class="col-lg-3 col-md-4 col-sm-6 pb-1" *ngFor="let product of products; let i = index">
      <div class="product-item bg-light mb-4">
        <div class="product-img position-relative overflow-hidden">
          <img class="img-fluid w-100" id="anh" [src]="url+'public/assets/product/'+product.image" [alt]="product.name">
          <div class="product-action">
            <a class="btn btn-outline-dark btn-square"><i (click)="addToCart(product.id)"
                class="fa fa-shopping-cart"></i></a>
            <a class="btn btn-outline-dark btn-square" routerLink='/product-detail/{{product.id}}'><i
                class="fa fa-search"></i></a>
          </div>
        </div>
        <div class="text-center py-4">
          <a class="h6 text-decoration-none text-truncate"routerLink='/product-detail/{{product.id}}'>{{product.name}}</a>
          <div class="d-flex align-items-center justify-content-center mt-2">
            <h5>{{ product.price |number}} VND</h5>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
