<div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-lg-12 col-md-8">
            <div class="row pb-3">
                <div class="col-12 pb-1">
                    <div class="d-flex align-items-center justify-content-between mb-4">
                        <div>
                            <button class="btn btn-sm btn-light"><i class="fa fa-th-large"></i></button>
                            <button class="btn btn-sm btn-light ml-2"><i class="fa fa-bars"></i></button>
                        </div>
  
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 pb-1" *ngFor="let product of products; let i = index">
                    <div class="product-item bg-light mb-4">
                        <div class="product-img position-relative overflow-hidden">
                          <img id="imageprd" [src]="url+'public/assets/product/'+product.image" [alt]="product.name" />
                            <div class="product-action">
                                <a class="btn btn-outline-dark btn-square"  ><i  (click)="addToCart(product.id)" class="fa fa-shopping-cart"></i></a>
                                <!-- <a class="btn btn-outline-dark btn-square"(click)="addToCartByLike(product.id)"><i class="far fa-heart"></i></a> -->
                                <a class="btn btn-outline-dark btn-square" routerLink='/product-detail/{{product.id}}'><i class="fa fa-search"></i></a>
                            </div>
                        </div>
                        <div class="text-center py-4">
                                 <a class="h6 text-decoration-none text-truncate" routerLink='/product-detail/{{product.id}}'>{{ product.name}}</a>
                            <div class="d-flex align-items-center justify-content-center mt-2">
                                <h5>{{ product.price -100000|number}} VND</h5><h6 class="text-muted ml-2"><del>{{ product.price|number }} VND</del></h6>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
      
        </div>
    </div>
  </div>
