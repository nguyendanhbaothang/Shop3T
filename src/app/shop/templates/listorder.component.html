
    <!-- Cart Start -->
    <div class="container-fluid"  >
      <div class="row px-xl-5">
          <div class="col-lg-8 table-responsive mb-5" >
              <table class="table table-light table-borderless table-hover text-center mb-0">
                  <thead class="thead-dark">
                      <tr>
                          <th>Tên sản phẩm</th>
                          <th>số lượng</th>
                          <th>Giá</th>
                          <th>Tổng</th>
                          <th>Gỡ bỏ</th>
                      </tr>
                  </thead>
                  <tbody class="align-middle">
                      <tr *ngFor="let  orders of order">

                          <td class="align-middle">{{ orders.name}}</td>
                          <td class="align-middle">{{ orders.quantity}}</td>

                          <td class="align-middle">{{ orders.price |number }} VND</td>
                          <td class="align-middle">{{ orders.price * orders.quantity  |number }} VND</td>
                          <td class="align-middle"><button class="btn btn-sm btn-danger" (click)="deleteCart(orders.id)"><i class="fa fa-times"></i></button></td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
  <!-- Cart End -->
