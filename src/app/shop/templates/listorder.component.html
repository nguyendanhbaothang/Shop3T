<style>
  img[id='imagelistorder'] {
    width: 150px;
    height: 150px;
  }

  input[id="form1"] {
    padding: 0.25rem 0.5rem;
    font-size: 0.875rem;
    line-height: 1.5;
    height: 35px;
    width: 71px;
    margin:52px 25px 15px -49px;
  }

  a[id="dautru"] {
    padding: 0.25rem 0.5rem;
    font-size: 0.875rem;
    line-height: 1.5;
    height: 35px;
    width: 71px;
    margin: 52px 59px 16px -19px;
  }
  .col-md-3.col-lg-3.col-xl-2.d-flex {
    margin: 2px -86px -20px 88px;
  }
</style>
<div class="container-fluid">
  <div class="row px-xl-12">
    <div class="col-lg-8  table-responsive mb-5">
      <table class="table table-light table-borderless table-hover text-center mb-0">
        <thead class="thead-dark">
          <tr>
            <th>Ảnh</th>
            <th>Tên sản phẩm</th>
            <th>số lượng</th>
            <th>Giá</th>
            <th>Thành tiền</th>
            <th>Gỡ bỏ</th>
          </tr>
        </thead>
        <tbody class="align-middle">
          <tr *ngFor="let  orders of order">
            <td><img id="imagelistorder" [src]="url_image+orders.image"></td>
            <td class="align-middle">{{ orders.name}}</td>
            <td>
              <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                <a class="btn btn-link px-2" id="dautru"
                  onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                  (click)="updateQuantity(orders.id, quantity.value)">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash" viewBox="0 0 16 16">
                    <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
                  </svg>
                </a>
                <input #quantity id="form1" min="1" max="3" name="quantity" value="{{ orders.quantity }}" type="number"
                  class="form-control form-control-sm" />
                <a class="btn btn-link px-2" id="dautru"
                  onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                  (click)="updateQuantity(orders.id, quantity.value)">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                  </svg>
                </a>
              </div>
            </td>
            <td class="align-middle">{{ orders.price |number }} VND</td>
            <td class="align-middle">{{ orders.price * orders.quantity |number }} VND</td>
            <td class="align-middle"><button class="btn btn-sm btn-danger" (click)="deleteCart(orders.id)"><i
                  class="fa fa-times"></i></button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-lg-4" >
      <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Tóm tắt giỏ hàng</span></h5>
      <div class="bg-light p-30 mb-5" >
          <div class="border-bottom pb-2" *ngFor="let  orders of order">
              <div class="d-flex justify-content-between mb-3">
                  <h4>{{orders.name}}</h4>
                  <h4>{{orders.price*orders.quantity|number}} VND</h4>
              </div>
          </div>
          <div  *ngIf="order"lass="pt-2">
              <button class="btn btn-block btn-primary font-weight-bold my-3 py-3" routerLink='/checkout'>Thanh toán</button>
          </div>
      </div>
    </div>
  </div>
</div>
