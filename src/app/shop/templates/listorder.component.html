<style>
  img[id='imagelistorder'] {
    width: 150px;
    height: 150px;
  }

  input[id="form1"] {
    padding: 0.25rem 0.5rem;
    font-size: 0.875rem;
    line-height: 1.5;
    height: 35px;
    width: 71px;
    margin: 55px 52px 25px -21px;
  }

  a[id="dautru"] {
    padding: 0.25rem 0.5rem;
    font-size: 0.875rem;
    line-height: 1.5;
    height: 35px;
    width: 71px;
    margin: 52px 59px 16px -19px;
  }
  .col-md-3.col-lg-3.col-xl-2.d-flex {
    margin: 2px -86px -20px 88px;
  }
</style>
<!-- Cart Start -->
<div class="container-fluid">
  <div class="row px-xl-5">
    <div class="col-lg-10  table-responsive mb-5">
      <table class="table table-light table-borderless table-hover text-center mb-0">
        <thead class="thead-dark">
          <tr>
            <th>Ảnh</th>
            <th>Tên sản phẩm</th>
            <th>số lượng</th>
            <th>Giá</th>
            <th>Tổng</th>
            <th>Gỡ bỏ</th>
            <!-- <th>Cập nhật giỏ hàng</th> -->
          </tr>
        </thead>
        <tbody class="align-middle">
          <tr *ngFor="let  orders of order">
            <td><img id="imagelistorder" [src]="url_image+orders.image"></td>
            <td class="align-middle">{{ orders.name}}</td>
            <td>
              <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                <a class="btn btn-link px-2" id="dautru"
                  onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                  (click)="updateQuantity(orders.id, quantity.value)">
                  <i class="lni lni-minus"></i>
                </a>

                <input #quantity id="form1" min="1" max="3" name="quantity" value="{{ orders.quantity }}" type="number"
                  class="form-control form-control-sm" />

                <a class="btn btn-link px-2" id="dautru"
                  onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                  (click)="updateQuantity(orders.id, quantity.value)" >
                  <i class="lni lni-plus"></i>
                </a>
              </div>
            </td>
            <td class="align-middle">{{ orders.price -100000|number }} VND</td>
            <td class="align-middle">{{ (orders.price -100000) * orders.quantity |number }} VND</td>
            <td class="align-middle"><button class="btn btn-sm btn-danger" (click)="deleteCart(orders.id)"><i
                  class="fa fa-times"></i></button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<!-- Cart End -->
