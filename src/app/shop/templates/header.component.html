<style>
  img[class="imagesearh"] {
    width: 100px;
    height: 100px;
  }
</style>
<div class="container-fluid">
  <div class="row bg-secondary py-1 px-xl-5">
    <div class="col-lg-6 d-none d-lg-block">
    </div>
    <div class="col-lg-6 text-center text-lg-right">
      <div class="d-inline-flex align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">Tài khoản của bạn</button>
          <div class="dropdown-menu dropdown-menu-right">
           <li *ngIf="!check">
              <a href="#" class="dropdown-item" [routerLink]="['/login']">
                <i class="flaticon-round-account-button-with-user-inside"></i>
                Đăng Nhập
              </a>
            </li>
            <li *ngIf="check">
              <a href="#" class="dropdown-item" (click)="logout()">
                <i class="flaticon-round-account-button-with-user-inside"></i>
                Đăng Xuất
              </a>
            </li>
          </div>
        </div>
      </div>
      <div class="d-inline-flex align-items-center d-block d-lg-none">
        <a href="" class="btn px-0 ml-2">
          <i class="fas fa-heart text-dark"></i>
          <span class="badge text-dark border border-dark rounded-circle" style="padding-bottom: 2px;">0</span>
        </a>
        <a href="" class="btn px-0 ml-2">
          <i class="fas fa-shopping-cart text-dark"></i>
          <span class="badge text-dark border border-dark rounded-circle" style="padding-bottom: 2px;">0</span>
        </a>
      </div>
    </div>
  </div>
  <div class="row align-items-center bg-light py-3 px-xl-5 d-none d-lg-flex">
    <div class="col-lg-4">
      <a href="" class="text-decoration-none">
        <span class="h1 text-uppercase text-primary bg-dark px-2">3T</span>
        <span class="h1 text-uppercase text-dark bg-primary px-2 ml-n1">Shop</span>
      </a>
    </div>
    <div class="col-lg-4 col-6 text-left">
      <form action="">
        <div class="search-input">
          <input type="text" class="form-control" placeholder="Tìm kiếm sản phẩm" aria-label="Number" matInput
            (input)="handdleSearch($event)" [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <ng-container *ngFor="let product of products ">
              <a (click)="reloadCurrentPage(product.id)">
                <mat-option class="search_main" [value]="product.name">
                  <span><img class="imagesearh" [src]="url+'public/assets/product/'+product.image" [alt]="product.name">
                    {{product.name}}
                    <b class="price_search">Giá: {{ product.price | currency : 'VND'
                      }}</b></span>
                </mat-option>
              </a>
              <hr>
            </ng-container>
          </mat-autocomplete>
        </div>
      </form>
    </div>
    <div class="col-lg-4 col-6 text-right">
      <p class="m-0">Dịch vụ khách hàng</p>
      <h5 class="m-0" style="color: red;">0392 292 507</h5>
    </div>
  </div>
</div>
<!-- Topbar End -->


<!-- Navbar Start -->
<div class="container-fluid bg-dark mb-30">
  <div class="row px-xl-5">
    <div class="col-lg-12">
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0">
          <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
          <div class="navbar-nav mr-auto py-0">
            <a [routerLink]="[ 'home']" class="nav-item nav-link">Trang chủ</a>
            <a [routerLink]="[ 'products']" class="nav-item nav-link">Tất cả sản phẩm</a>
            <a [routerLink]="[ 'product-new']" class="nav-item nav-link">Sản phẩm mới</a>
            <a [routerLink]="[ 'product-hot']" class="nav-item nav-link">Sản phẩm hot</a>

          </div>
          <div class="navbar-nav ml-auto py-0 d-none d-lg-block">
            <a [routerLink]="['listorder']" class="btn px-0 ml-3">
              <i class="fas fa-shopping-cart text-primary"></i>
              <span class="badge text-secondary border border-secondary rounded-circle"
                style="padding-bottom: 2px;"></span>
            </a>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
