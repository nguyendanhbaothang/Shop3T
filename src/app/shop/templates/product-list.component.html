<div class="container-fluid">
  <div class="row px-xl-5">
    <div class="col-lg-3 col-md-4">
      <div class="single-widget">
        <h3>All Categories</h3>
        <ul class="list">
          <ng-container *ngFor="let category of categories ">
            <li>
              <a type="button" (click)="filterCate(category.id) ">{{category.name}}</a>
              <label>({{ (category.products.length) }})</label>
            </li>
          </ng-container>
        </ul>
      </div>
      <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Giá bán</span></h5>
      <div class="bg-light p-4 mb-30">
        <form>

          <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
            <input type="checkbox" class="custom-control-input" id="price-1" (click)="fillter1_10()">
            <label class="custom-control-label" for="price-1">đ1000000- đ10000000 </label>
            <span class="badge border font-weight-normal">100</span>
          </div>
          <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
            <input type="checkbox" class="custom-control-input" id="price-2"(click)="fillter10_15()" >
            <label class="custom-control-label" for="price-2">đ10000000- đ15000000  </label>
            <span class="badge border font-weight-normal">150</span>
          </div>
          <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
            <input type="checkbox" class="custom-control-input" id="price-3" (click)="fillter15_20()" >
            <label class="custom-control-label" for="price-3">đ15000000 - đ20000000  </label>
            <span class="badge border font-weight-normal">295</span>
          </div>
          <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
            <input type="checkbox" class="custom-control-input" id="price-4" (click)="fillter20_25()">
            <label class="custom-control-label" for="price-4">đ20000000 - đ25000000 </label>
            <span class="badge border font-weight-normal">246</span>
          </div>
          <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
            <input type="checkbox" class="custom-control-input" id="price-5" (click)="fillter25_100()">
            <label class="custom-control-label" for="price-5">đ25000000 - đ100000000 </label>
            <span class="badge border font-weight-normal">246</span>
          </div>
        </form>
      </div>

    </div>
    <div class="col-lg-9 col-md-8">
      <div class="row pb-3">
        <div class="col-12 pb-1">
          <div class="d-flex align-items-center justify-content-between mb-4">
            <div>
              <button class="btn btn-sm btn-light"><i class="fa fa-th-large"></i></button>
              <button class="btn btn-sm btn-light ml-2"><i class="fa fa-bars"></i></button>
            </div>

          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-6 pb-1"
          *ngFor="let product of products | paginate: { itemsPerPage: 6, currentPage: limit, totalItems: total }; let i = index">
          <div class="product-item bg-light mb-4">
            <div class="product-img position-relative overflow-hidden">
              <img id="imageprd" [src]="url+'public/assets/product/'+product.image" [alt]="product.name" />
              <div class="product-action">
                <a class="btn btn-outline-dark btn-square"><i (click)="addToCart(product.id)"
                    class="fa fa-shopping-cart"></i></a>
                <a class="btn btn-outline-dark btn-square" (click)="addToCartByLike(product.id)"><i
                    class="far fa-heart"></i></a>
                <a class="btn btn-outline-dark btn-square" routerLink='/product-detail/{{product.id}}'><i
                    class="fa fa-search"></i></a>
              </div>
            </div>
            <div class="text-center py-4">
              <a class="h6 text-decoration-none text-truncate" routerLink='/product-detail/{{product.id}}'>{{
                product.name}}</a>
              <div class="d-flex align-items-center justify-content-center mt-2">
                <h5>{{ product.price -100000|number}} VND</h5>
                <h6 class="text-muted ml-2"><del>{{ product.price |number }} VND</del></h6>
              </div>
            </div>
          </div>
        </div>
      </div>
      <pagination-controls previousLabel="Trang sau" nextLabel="Trang tiếp"
        (pageChange)="pageChangeEvent($event)"></pagination-controls>
    </div>
  </div>
</div>
